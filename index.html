<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IOS calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <button>
    <div class="container">
      <div class="table">
        <div class="output">
          0
        </div>
        <table>
          <tr class="row">
            <td colspan="2"><button class="clear">CLEAR</button></td>
            <td><button class="percent">%</button></td>
            <td><button class="orange">รท</button></td>
          </tr>
          <tr class="row">
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
            <td><button class="num">9</button></td>
            <td><button class="orange">x</button></td>
          </tr>
          <tr class="row">
            <td><button class="num">4</button></td>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button class="orange">-</button></td>
          </tr>
          <tr class="row">
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button class="orange">+</button></td>
          </tr>
          <tr class="row">
            <td colspan="2"><button class="num zero">0</button></td>
            <td><button>.</button></td>
            <td><button class="equals orange">=</button></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </button>
</html>
